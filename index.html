<!DOCTYPE html>
<html>
<head>
    <title>Text Prompt Example</title>
</head>
<body>
    <h1 id="greeting">Hello!</h1>

    <script>
        let name = prompt("What is your name?");
        if (name) {
            document.getElementById("greeting").textContent = "Hello, " + name + "!";
        }
        alert Now get out NOW.
    </script>
</body>
</html>
